<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>bookstore</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/dublinBookstore.css" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Dublin's bookstore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome to Dublin's bookstore</h1>
        <p class="lead">Choose a book from the list</p>
    </div>
    <div id="results" class="col-lg-8 text-center order-3"></div>
    <div class="col-lg-4 text-center order-2">
            <form enctype="application/json" action="/post/json" method="post">
                <div class="form-group">
                    <select class="form-control" name="sec_n">
                        <option value="0">Science Fiction</option>
                        <option value="1">Non Fiction</option>
                        <option value="2">Fiction</option>
                       
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="year" placeholder="Year">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="price" placeholder="Price">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                 
                <button id="delete" class="btn btn-block btn-danger">Delete!!</button>
                    <p class="text-muted">To delete a book, click the required row first</p>
            </form>
        </div>
    </div> 
</div>

<footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; YANJUEHAU_2017165</span>
      </div>
</footer>

  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="jquery/table.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
